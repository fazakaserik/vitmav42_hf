        <div class="container">

          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" value="Erik" id="firstName" placeholder="First name">
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" value="Fazakas" id="lastName" placeholder="Last name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" value="erik.fazakas@kuka.com" id="email" placeholder="E-mail">
              </div>
              <div class="form-group col-md-6">
                <label for="telNum">Telephone Number</label>
                <input type="tel" class="form-control" value="+36501227369" id="telNum" placeholder="Telephone number">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" value="example" id="newPassword" placeholder="New password">
              </div>
              <div class="form-group col-md-6">
                <label for="newPasswordAgain">Repeat New Password</label>
                <input type="password" class="form-control" value="example" id="newPasswordAgain" placeholder="Repeat new password">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="Current password">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>

        </div>
